{% extends 'todo_list/base.html' %}

{% block title %}
  Update TODO #{{ object.id }}
{% endblock %}

{% block body %}
  <h3>Update ToDo:</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="update">
  </form>
  <div>
    <a href="{% url 'todo_list:detail' object.pk %}">
      back to TODO details
    </a>
  </div>
{% endblock %}
