{% extends 'todo_list/base.html' %}

{% block title %}
  ToDo List app
{% endblock %}

{% block body %}
  <h1> ToDO List App</h1>
  <ul>
    {% for todo_item in object_list %}
      <li>
        {{ todo_item.title }}
        {% if todo_item.done %}
          ✅
        {% else %}
          ❌
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
