{% extends 'todo_list/base.html' %}

{% block title %}
  delete todo {{ object.id }}
{% endblock %}

{% block body %}
  <h3>Update ToDo:</h3>
  <div>
    <div>Title: <strong>{{ object.title }}</strong></div>
    <div>Done: <strong>{{ object.done }}</strong></div>

  </div>
  <input type="submit" value="delete">

  <div>
    <a href="{% url 'todo_list:list'%}">
      back to a TODO list
    </a>
  </div>

{% endblock %}
